{% extends "core/base.html" %}
{% block content %}

<h1 class="fw-bold mb-4">Профиль пользователя</h1>

<div class="card p-4 mb-4">
    <p><strong>Имя пользователя:</strong> {{ user.username }}</p>
    <p><strong>Email:</strong> {{ user.email }}</p>
</div>

<div class="card p-4">
    <h5 class="mb-3">Данные профиля</h5>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-royal">
            Сохранить
        </button>
    </form>
</div>

{% endblock %}
